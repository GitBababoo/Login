<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7prGFyHzM0j+O949UNzxlHzMomfCc2cq7rarmV0cL1Tucx+3hvuC7VkG/eB49gTr35MmJVU3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1 class="title">เข้าสู่ระบบ</h1>

            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <label for="username">ชื่อผู้ใช้:</label>
                    <input type="text" id="username" name="username" placeholder="ชื่อผู้ใช้" required>
                </div>
                <div class="input-group">
                    <label for="password">รหัสผ่าน:</label>
                    <input type="password" id="password" name="password" placeholder="รหัสผ่าน" required>
                    <i class="fas fa-eye" id="show-password"></i>
                </div>
                <button type="submit" class="btn">เข้าสู่ระบบ</button>
            </form>

            <div class="options">
                <a href="#">ลืมรหัสผ่าน?</a>
                <a href="#">สมัครสมาชิก</a>
            </div>

            <div class="social-login">
                <button class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
                <button class="social-btn google"><i class="fab fa-google"></i> Google</button>
            </div>
        </div>

        <div class="bg-circles">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
