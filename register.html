<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1 class="title">สมัครสมาชิก</h1>
            <form class="register-form" id="registerForm">
                <div class="input-group">
                    <label for="email" class="sr-only">อีเมล:</label>
                    <i class="fas fa-envelope" aria-hidden="true" aria-label="อีเมล"></i>
                    <input type="email" id="email" name="email" placeholder="อีเมล" required>
                </div>
                <div class="input-group">
                    <label for="username" class="sr-only">ชื่อผู้ใช้:</label>
                    <i class="fas fa-user" aria-hidden="true" aria-label="ชื่อผู้ใช้"></i>
                    <input type="text" id="username" name="username" placeholder="ชื่อผู้ใช้" required>
                </div>
                <div class="input-group">
                    <label for="password" class="sr-only">รหัสผ่าน:</label>
                    <i class="fas fa-lock" aria-hidden="true" aria-label="รหัสผ่าน"></i>
                    <input type="password" id="password" name="password" placeholder="รหัสผ่าน" required>
                    <i class="fas fa-eye" id="show-password"></i>
                </div>
                <div class="input-group">
                    <label for="confirm-password" class="sr-only">ยืนยันรหัสผ่าน:</label>
                    <i class="fas fa-lock" aria-hidden="true" aria-label="ยืนยันรหัสผ่าน"></i>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="ยืนยันรหัสผ่าน" required>
                </div>
                <button type="submit" class="btn">สมัครสมาชิก</button>
            </form>
        </div>
        <div class="bg-circles">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit-id.js" crossorigin="anonymous"></script>
</head>
</body>
</html>
